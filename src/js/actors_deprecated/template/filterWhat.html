<h3>What</h3>
<p>Actions carried out by the actors</p>
<div class="filterGroup">
  <%_.each(collection,function(c){%>
    <div id="<%=c.id%>" class="filter <%=c.active ? 'active':null%>">
      <div class="barLabel">
        <span class="ellipsis"><%=c.id.replace(/_/g, ' ')%></span>
        <span><%=c.actors.size%></span>
      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="barValue"></div>
      </div>
    </div>
  <%})%>
</div>
