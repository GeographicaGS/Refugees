<a class="donwloadCsv" href="<%=csv%>">Download CSV</a>
<table>
  <thead>
    <tr>
      <td>total refugees</td>
      <td>number of settlements</td>
      <td>year</td>
    </tr>
  </thead>
  <tbody>
    <%_.each(rows,function(r){%>
      <tr>
        <td><%=Utils.formatNumber(r.total_refugees)%></td>
        <td><%=r.number_of_settlements%></td>
        <td><%=r.year%></td>
      </tr>
    <%})%>
  </tbody>
</table>
