<h3>Where</h3>
<p>Settlements</p>
<div class="filterGroup">
  <%_.each(collection,function(c){%>
    <div id="<%=c.id%>" class="filter active">
      <div class="barLabel">
        <span class="ellipsis"><%=c.id%></span>
        <span><%=c.actors.size%></span>
      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="barValue"></div>
      </div>
    </div>
  <%})%>
</div>
