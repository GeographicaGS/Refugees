<h3>who</h3>
<p>Presence of actors in each settlement</p>
<div class="filterGroup">
  <%_.each(collection,function(c){%>
    <div id="<%=c.id%>" class="filter active">
      <div class="barLabel">
        <span class="uppercase ellipsis"><%=c.id%></span>
        <span><%=c.settlements.size%></span>
      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="barValue"></div>
      </div>
    </div>
  <%})%>
</div>
