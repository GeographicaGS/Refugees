s3_id: <%= ENV['S3_WEBSITE_ID'] %>
s3_secret: <%= ENV['S3_WEBSITE_SECRET'] %>
s3_bucket: refugeesandhosts.geographica.gs
cloudfront_distribution_id: E3FTJ0MH4SMH7U

site: public

max_age: 300

s3_endpoint: eu-west-1

exclude_from_upload:
  - .DS_Store
  - .htaccess
  - static

ignore_on_server:
  - static

gzip:
  - .html
  - .css
  - .js

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME: refugeesandhosts.geographica.gs

routing_rules:
  - condition:
      http_error_code_returned_equals: "404"
    redirect:
      host_name: refugeesandhosts.geographica.gs
      replace_key_prefix_with: "#"
      http_redirect_code: 301
